<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Raiquan Harris" />
    <meta name="keywords" content="images, pictures, photo, photos" />
    <meta name="description" content="Web application for photo sharing" />
    <title>Spots</title>
    <link rel="icon" href="favicon.ico" />
    <!-- <link type="text/css" rel="stylesheet" href="./vendor/normalize.css" /> -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/spots-avatar-and-card-images/logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar_edit-button" type="button">
              <img
                class="profile__avatar_edit-icon"
                src="<%=require('./images/edit-icon-white.svg')%>"
                alt="edit profile"
              />
            </button>
            <img
              src="<%=require('./images/spots-avatar-and-card-images/avatar.jpg')%>"
              alt="profile picture"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/spots-avatar-and-card-images/edit-icon.svg')%>"
                alt="edit profile"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/spots-avatar-and-card-images/new-post-icon.svg')%>"
              alt="new post"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-button"></button>
                <div class="card__image-caption">
                  <h2 class="card__text"></h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__header">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name<input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40" />
              <span
                class="modal__input-error"
                id="profile-name-input-error"
              ></span
            ></label>

            <label for="profile-description-input" class="modal__label"
              >Description<input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200" />
              <span
                class="modal__input-error"
                id="profile-description-input-error"
              ></span
            ></label>

            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__header">Edit profile avatar</h2>
          <form name="edit-avatar" class="modal__form">
            <label for="avatar-image-link-input" class="modal__label">
              Profile Picture
              <input
                type="url"
                id="avatar-image-link-input"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
              />
              <span
                class="modal__input-error"
                id="avatar-image-link-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__header">New post</h2>
          <form name="new-post" class="modal__form" novalidate>
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                type="url"
                id="image-link-input"
                class="modal__input"
                placeholder="Paste a link to a picture"
                required
              />
              <span
                class="modal__input-error"
                id="image-link-input-error"
              ></span>
            </label>

            <label for="image-caption-input" class="modal__label"
              >Caption
              <input
                type="text"
                id="image-caption-input"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__input-error"
                id="image-caption-input-error"
              ></span>
            </label>

            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button
            class="modal__close-button modal__close-button_delete"
          ></button>
          <h2 class="modal__header modal__delete-prompt">
            Are you sure you want to delete this image?
          </h2>
          <form
            name="delete-form"
            class="modal__form modal__form__delete"
            id="delete-form"
          >
            <button
              type="submit"
              class="modal__save-button modal__save-button_delete"
            >
              Delete
            </button>
            <button type="button" class="modal__cancel-button">Cancel</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
