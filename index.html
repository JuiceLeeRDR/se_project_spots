<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Raiquan Harris" />
    <meta name="keywords" content="images, pictures, photo, photos" />
    <meta name="description" content="Web application for photo sharing" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-avatar-and-card-images/logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-avatar-and-card-images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/spots-avatar-and-card-images/edit-icon.svg"
                alt="edit profile"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/spots-avatar-and-card-images/new-post-icon.svg"
              alt="new post"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="View of a cabin in the snowy mountains"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">Val Thorens</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant store front"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">Restaurant terrace</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="People sitting outside a cafe"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">An outdoor cafe</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A bridge over the forest"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A tunnel with good lighting"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">Tunnel with morning light</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A cabin in the snow"
                class="card__image"
              />
              <div class="card__image-caption">
                <h2 class="card__text">Mountain house</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__header">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              <p class="modal__text">Name</p></label
            >
            <input
              type="text"
              id="name"
              class="modal__input"
              placeholder="Type your name"
              required
            />

            <label for="description" class="modal__label"
              ><p class="modal__text">Description</p></label
            >
            <input
              type="text"
              id="description"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />

            <button type="submit" class="modal__save-button">
              <p class="modal__button_text">Save</p>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
